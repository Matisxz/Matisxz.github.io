<!DOCTYPE html>
<html>
<head>
	<title>Mi Página Web con Audio</title>
	<style>
		body {
			background-image: url("https://ejemplo.com/fondo.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<audio autoplay>
		<source src="https://ejemplo.com/audio.mp3" type="audio/mpeg">
		<source src="https://ejemplo.com/audio.ogg" type="audio/ogg">
		Tu navegador no soporta la reproducción de audio.
	</audio>
</body>
</html>
